    <!--------------------Music Cards--------------------->
    <!-- Add class as container-fluid to the following div to give some margin -->
    <div class="container-fluid">
      <!-- Add class as row and g-3 to the following div to get all the music divs in one row and to add space in between -->
      <div class="row g-2">
        <!-- First music card -->
          
        <!-- Add class as col-md-4 to the following div tag so that it take 30% of the screen size till laptop size, after that it will cover 100% of the screen-->
        <div class="col-md-4">
          <div class="card border-0 bg-dark">
             
            <!-- Modify the bootstrap class card-img-top of the following img tag to give some opacity effect to it.-->
            <img
              src="https://procodingclass.github.io/tynker-assets/thumbnails/music1.png"
              class="card-img-top"
            />
            <div
              class="card-img-overlay d-flex justify-content-end flex-column"
            >
              <h5>Dreams Go Away</h5>
              <p>Danny</p>
            </div>
          </div>
            
            <!--
            Add below bootstrap class to the following div tag to add style for the alignment of the content
            1. container-fluid
            2. bg-light
            3. rounded-bottom -->
          <audio controls class="container-fluid bg-light rounded-bottom">
            <source
              src="https://procodingclass.github.io/tynker-assets/audio/music1.mp3"
            />
          </audio>
        </div>

        <!-- Second music card -->
